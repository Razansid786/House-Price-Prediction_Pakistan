<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan House Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .price {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Pakistan House Price Predictor</h1>
        <p class="subtitle">Enter property details for price estimation</p>

        <form id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" required placeholder="e.g., 3" min="1">
                </div>

                <div class="form-group">
                    <label for="baths">Bathrooms</label>
                    <input type="number" id="baths" name="baths" required placeholder="e.g., 2" min="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Area Size">Area Size</label>
                    <input type="number" id="Area Size" name="Area Size" required placeholder="e.g., 5" step="0.1" min="0.1">
                </div>

                <div class="form-group">
                    <label for="Area Type">Area Type</label>
                    <select id="Area Type" name="Area Type" required>
                        <option value="">Select...</option>
                        <option value="Marla">Marla</option>
                        <option value="Kanal">Kanal</option>
                        <option value="Square Feet">Square Feet</option>
                        <option value="Square Yards">Square Yards</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="property_type">Property Type</label>
                <select id="property_type" name="property_type" required>
                    <option value="">Select...</option>
                    <option value="House">House</option>
                    <option value="Flat">Flat</option>
                    <option value="Upper Portion">Upper Portion</option>
                    <option value="Lower Portion">Lower Portion</option>
                    <option value="Farm House">Farm House</option>
                    <option value="Room">Room</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select...</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Multan">Multan</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Quetta">Quetta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location/Area</label>
                <input type="text" id="location" name="location" required placeholder="e.g., DHA Phase 5, Gulberg">
            </div>

            <div class="form-group">
                <label for="purpose">Purpose</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select...</option>
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div class="loading">
            <p>üîÑ Calculating price...</p>
        </div>

        <div class="result" id="result">
            <h2>Predicted Price</h2>
            <div class="price" id="predictedPrice">PKR 0</div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            result.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');

            const formData = {
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                baths: parseInt(document.getElementById('baths').value),
                'Area Size': parseFloat(document.getElementById('Area Size').value),
                'Area Type': document.getElementById('Area Type').value,
                property_type: document.getElementById('property_type').value,
                city: document.getElementById('city').value,
                location: document.getElementById('location').value,
                purpose: document.getElementById('purpose').value,
                province_name: getProvince(document.getElementById('city').value)
            };

            console.log('Sending:', formData);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                loading.classList.remove('show');

                if (data.success) {
                    document.getElementById('predictedPrice').textContent = 
                        'PKR ' + data.predicted_price.toLocaleString('en-PK', {maximumFractionDigits: 0});
                    result.classList.add('show');
                } else {
                    error.textContent = 'Error: ' + (data.error || data.message);
                    error.classList.add('show');
                }
            } catch (err) {
                loading.classList.remove('show');
                error.textContent = 'Connection error: ' + err.message;
                error.classList.add('show');
            }
        });

        function getProvince(city) {
            const provinceMap = {
                'Karachi': 'Sindh',
                'Lahore': 'Punjab',
                'Islamabad': 'Islamabad Capital',
                'Rawalpindi': 'Punjab',
                'Faisalabad': 'Punjab',
                'Multan': 'Punjab',
                'Peshawar': 'Khyber Pakhtunkhwa',
                'Quetta': 'Balochistan'
            };
            return provinceMap[city] || 'Punjab';
        }
    </script>
</body>
</html>
